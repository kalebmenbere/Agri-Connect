{% extends 'dashboard/include/navbar.html' %}
{% block content %}
{% load static %}

<!-- start Page Title ---------------------------------------------------------------------->
<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'admin_dashboard' %}">Home</a></li>
            <li class="breadcrumb-item active"><a href="#">Products</a></li>
        </ol>
    </nav>
</div>
<!-- End Page Title -->

<!-- start Content ---------------------------------------------------------------------->
<!-- Include SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="container mt-5">
    <div class="card shadow-lg rounded-lg">
        <div class="card-header bg-primary text-white">
            <h2>Edit Product</h2>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data" action="{% url 'edit_product' product.id %}" id="editProductForm">
                {% csrf_token %}

            <!-- Category -->
            <div class="mb-4">
                <label for="product_category" class="form-label">Category</label>
                <select name="product_category" id="product_category" class="form-select" required>
                    <option value="">-- Select Category --</option>
                </select>
            </div>

            <!-- Product Name -->
            <div class="mb-4">
                <label for="product_name" class="form-label">Product Name</label>
                <select name="product_name" id="product_name" class="form-select" required>
                    <option value="">-- Select Product --</option>
                </select>
            </div>

                <!-- Quantity -->
                <div class="mb-4">
                    <label for="product_quantity" class="form-label">Quantity</label>
                    <input type="number" id="product_quantity" name="product_quantity" value="{{ product.product_quantity }}" required min="100" class="form-control" required>
                </div>

                <!-- Price -->
                <div class="mb-4">
                    <label for="product_price" class="form-label">Price</label>
                    <input type="number" id="product_price" name="product_price" value="{{ product.product_price }}" required min="0.5" class="form-control" required>
                </div>



                <!-- Farmer -->
                <div class="mb-4">
                    <label for="farmer_id" class="form-label">Farmer</label>
                    <select name="farmer_id" id="farmer_id" class="form-select">
                        <option value="">-- Select Farmer --</option>
                        {% for farmer in farmers %}
                            <option value="{{ farmer.id }}" {% if farmer.id == product.farmer.id %}selected{% endif %}>{{ farmer.username }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Image -->
                <div class="mb-4">
                    <label for="product_image" class="form-label">Product Image</label>
                    {% if product.product_image %}
                        <div class="mb-2">
                            <img src="{{ product.product_image.url }}" alt="Product Image" class="img-fluid rounded" style="max-height: 120px;">
                        </div>
                    {% endif %}
                    <input type="file" id="product_image" name="product_image" class="form-control">
                </div>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-success" onclick="confirmSave()">‚úÖ Save Changes</button>
                    <a href="{% url 'products' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>

            <!-- Delete Form -->
            <form action="{% url 'delete_product' product.id %}" method="POST" id="deleteProductForm">
                {% csrf_token %}
                <div class="text-end mt-3">
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">üóëÔ∏è Delete Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function confirmSave() {
    const quantity = parseFloat(document.getElementById('product_quantity').value);
    const price = parseFloat(document.getElementById('product_price').value);

    if (quantity < 100) {
        Swal.fire('Invalid quantity', 'Quantity must be at least 100.', 'error');
        return;
    }
    if (price < 0.5) {
        Swal.fire('Invalid price', 'Price must be at least 0.5 Birr.', 'error');
        return;
    }

    Swal.fire({
        title: 'Save changes?',
        text: "Do you want to update this product?",
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#28a745',
        cancelButtonColor: '#6c757d',
        confirmButtonText: 'Yes, save it!'
    }).then((result) => {
        if (result.isConfirmed) {
            document.getElementById('editProductForm').submit();
        }
    });
}


function confirmDelete() {
    Swal.fire({
        title: 'Are you sure?',
        text: "This will permanently delete the product!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#6c757d',
        confirmButtonText: 'Yes, delete it!'
    }).then((result) => {
        if (result.isConfirmed) {
            document.getElementById('deleteProductForm').submit();
        }
    });
}
</script>
<script>
    const productChoices = {
      'Fruits': {
        'Apple': 'Apple',
        'Banana': 'Banana',
        'Mango': 'Mango',
        'Orange': 'Orange'
      },
      'Vegetables': {
        'Tomato': 'Tomato',
        'Cabbage': 'Cabbage',
        'Carrot': 'Carrot',
        'Pepper': 'Pepper'
      },
      'Grains & Cereals': {
        'Maize': 'Maize',
        'Wheat': 'Wheat',
        'Barley': 'Barley',
        'Rice': 'Rice'
      },
      'Legumes & Pulses': {
        'Beans': 'Beans',
        'Chickpeas': 'Chickpeas',
        'Lentils': 'Lentils',
        'Peas': 'Peas'
      },
      'Root & Tuber Crops': {
        'Potato': 'Potato',
        'Sweet Potato': 'Sweet Potato',
        'Yam': 'Yam',
        'Cassava': 'Cassava'
      }
    };
    
    const categorySelect = document.getElementById('product_category');
    const productSelect = document.getElementById('product_name');
    
    function populateCategories(currentCategory) {
      categorySelect.innerHTML = ''; // clear options
    
      // Add currentCategory as first option, selected
      if (currentCategory) {
        const firstOption = document.createElement('option');
        firstOption.value = currentCategory;
        firstOption.textContent = currentCategory;
        firstOption.selected = true;
        categorySelect.appendChild(firstOption);
      }
    
      // Add other categories except the current one
      Object.keys(productChoices).forEach(category => {
        if (category !== currentCategory) {
          const option = document.createElement('option');
          option.value = category;
          option.textContent = category;
          categorySelect.appendChild(option);
        }
      });
    }
    
    function populateProducts(category, currentProduct) {
      productSelect.innerHTML = ''; // clear options
    
      if (!category || !productChoices[category]) {
        productSelect.innerHTML = '<option value="">-- Select Product --</option>';
        return;
      }
    
      const products = Object.keys(productChoices[category]);
    
      // Add currentProduct as first option, selected
      if (currentProduct && products.includes(currentProduct)) {
        const firstOption = document.createElement('option');
        firstOption.value = currentProduct;
        firstOption.textContent = currentProduct;
        firstOption.selected = true;
        productSelect.appendChild(firstOption);
      }
    
      // Add other products except the current one
      products.forEach(product => {
        if (product !== currentProduct) {
          const option = document.createElement('option');
          option.value = product;
          option.textContent = product;
          productSelect.appendChild(option);
        }
      });
    }
    
    categorySelect.addEventListener('change', () => {
      // When category changes, repopulate products and no preselection
      populateProducts(categorySelect.value, null);
    });
    
    window.addEventListener('DOMContentLoaded', () => {
      const currentCategory = "{{ product.product_category|escapejs }}";
      const currentProduct = "{{ product.product_name|escapejs }}";
    
      populateCategories(currentCategory);
      populateProducts(currentCategory, currentProduct);
    });
    </script>
    
<!-- End Content ---------------------------------------------------------------------->

{% endblock %}
